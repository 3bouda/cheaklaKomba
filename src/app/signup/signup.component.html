<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1">Bonjour </h2>

      <a class="nav-item nav-link" routerLink="/login">Log In si vous avez un compte déjà </a>
    </div>
    <form class="form" [formGroup]="UserForm" (ngSubmit)="addUser()">
      <input  type="text" class="form-field animation a4" placeholder="email"  formControlName="email">
      <input  type="text" class="form-field animation a4" placeholder="phone"  formControlName="phone">
      <input  type="text" class="form-field animation a4" placeholder="name"  formControlName="name">
      <input  type="text" class="form-field animation a4" placeholder="lastname"  formControlName="lastname">
      <input  type="text" class="form-field animation a4" placeholder="adresse"  formControlName="adr">
      <input  type="text" class="form-field animation a4" placeholder="Mot de passe "  formControlName="pwd">
      <input  type="text" class="form-field animation a4" placeholder="Déscription "  formControlName="description">
      <button class="animation a6" type="submit">Sign Up</button>
    </form>

  </div>
</div>
